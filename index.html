<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#4f46e5" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <title>Product Comparison</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        console.log('[PWA] Service Worker is supported');
        
        window.addEventListener('load', () => {
          console.log('[PWA] Window loaded, registering Service Worker');
          
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('[PWA] Registration successful, scope:', registration.scope);
              
              // Monitor Service Worker state changes
              if (registration.installing) {
                console.log('[PWA] Service Worker installing');
              }
              if (registration.waiting) {
                console.log('[PWA] Service Worker waiting');
              }
              if (registration.active) {
                console.log('[PWA] Service Worker active');
              }
            })
            .catch(error => {
              console.error('[PWA] Registration failed:', error);
            });
        });
      } else {
        console.log('[PWA] Service Worker is not supported');
      }
    </script>
  </body>
</html>
